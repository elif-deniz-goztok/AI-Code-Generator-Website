apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: deny-nonamens-icmp-to-codegen
  namespace: codegen
spec:
  selector: all()  # TÃ¼m podlar
  types:
  - Ingress
  ingress:
  - action: Deny
    protocol: ICMP
    source:
      namespaceSelector: "projectcalico.org/name == 'nonamens'"
